relay:
  direction_pin: NO_PIN
  output_pin: gpio.12:low:pu
  enable_pin: NO_PIN
  disable_with_s0: true
  s0_with_disable: true
  spinup_ms: 0
  spindown_ms: 0
  tool_num: 0
  speed_map: 0=0.000% 0=100.000% 1=100.000%
  off_on_alarm: true

user_outputs:
  digital0_pin: gpio.14:high:pd
  digital1_pin: gpio.13:low:pu
  digital2_pin: gpio.4:low:pu

control:
  feed_hold_pin: gpio.34:low:pu
  safety_door_pin: gpio.39:low:pu
  reset_pin: gpio.36:low:pu


i2so:
  bck_pin: gpio.22
  data_pin: gpio.21
  ws_pin: gpio.17

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  card_detect_pin: NO_PIN
  cs_pin: gpio.5

start:
  must_home: false
